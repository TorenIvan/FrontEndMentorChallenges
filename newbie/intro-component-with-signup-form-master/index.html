<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Intro component with sign up form</title>
</head>
<body>
  <main>
    <section id="titles-container">
      <p id="title">
        Learn to code by watching others
      </p>
      <p id="subtitle">
        See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable. 
      </p>
    </section>
    <section id="form-info">
      <button id="cost-button">
        <div id="cost">
          <p id="cost-paragraph"><span>Try it free 7 days </span>then $20/mo. thereafter</p>
        </div>
      </button>
      <section id="form-container">
        <form novalidate>
          <section class="input-container">
            <input 
              id="firstName"
              name="firstName"
              autoComplete="off" 
              type="text" 
              placeholder="First Name" 
              aria-placeholder="First Name" 
              required 
              minlength="3"
              aria-required="true" 
            />
            <span class="error" aria-live="polite" id="firstNameError"></span>
          </section>
          <section class="input-container">
          <input 
            id="lastName"
            name="lastName"
            autoComplete="off" 
            type="text" 
            placeholder="Last Name" 
            aria-placeholder="Last Name" 
            required 
            minlength="3"
            aria-required="true" 
          />
          <span class="error" aria-live="polite" id="lastNameError"></span>
          </section>
          <section class="input-container">
          <input 
            id="email"
            name="email"
            autoComplete="off"
            type="email" 
            placeholder="Email Address" 
            aria-placeholder="Email Address" 
            required 
            minlength="8"
            aria-required="true"
          />
          <span class="error" aria-live="polite" id="emailError"></span>
         </section>
          <section class="input-container">
          <input 
            id="password"
            name="password"
            autoComplete="new-password"
            type="password" 
            placeholder="Password" 
            aria-placeholder="Password" 
            required 
            minlength="8"
            aria-required="true"
          />
          <span class="error" aria-live="polite" id="passwordError"></span>
         </section>
          <button type="submit" aria-errormessage="Something went wrong, please try again">
            <span>Claim your free trial</span>
          </button>
          <p id="terms-and-services">By clicking the button, you are agreeing to our <span>Terms and Services<span</span></p>
        </form>
      </section>
    </section>
  </main>
  <script src="main.js"></script> 
  </body>
</html>
