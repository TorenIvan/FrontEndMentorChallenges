<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" >
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main>
    <section id="card-image"></section>
    <section id="card-main">
      <h2 id="preview">
        Get <span>insights</span> that help your business grow.
      </h2>
      <article id="explanatory-text">
        Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.
      </article>
      <section id="business-entities">
        <section class="entity">
          <p class="entity-title">
            10k+
          </p>
          <span class="entity-text">
            companies
          </span>
        </section>
        <section class="entity">
          <p class="entity-title">
            314 
          </p>
          <span class="entity-text">
            templates
          </span>
        </section>
        <section class="entity">
          <p class="entity-title">
            12m+
          </p>
          <span class="entity-text">
            queries
          </span>
        </section>
      </section>
    </section>
  </main>
</body>
</html>
