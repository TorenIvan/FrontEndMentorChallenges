<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div id="card">
    <div id="card-header">
      <img src="./images/bg-pattern-card.svg" alt="Card background header image">
    </div>
    <div id="card-body">
     <img src="./images/image-victor.jpg" alt="User icon" id="icon" loading="lazy"> 
     <div id="personal-info">
      <span id="name">
        Victor Crest
      </span>
      <span id="age">&nbsp;26</span>
    </div>
     <p id="location">London</p>
    </div> 
    <div id="card-footer">
      <section class="card-footer-item">
        <p id="card-footer-item-value">
          80K
        </p>
        <p id="card-footer-item-type">
          Followers
        </p>
      </section>
      <section class="card-footer-item">
        <p id="card-footer-item-value">
          803K
        </p>
        <p id="card-footer-item-type">
          Likes
        </p>
      </section>
      <section class="card-footer-item">
        <p id="card-footer-item-value">
          1.4K
        </p>
        <p id="card-footer-item-type">
          Photos
        </p>
      </section>
    </div> 
  </div>
</body>
</html>
